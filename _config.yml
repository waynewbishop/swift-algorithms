# Jekyll Configuration for Swift Algorithms & Data Structures

title: Swift Algorithms & Data Structures
description: A comprehensive guide to algorithms and data structures in Swift
author: Wayne Bishop
url: https://waynewbishop.github.io
baseurl: /swift-algorithms

# GitHub Pages specific
repository: waynewbishop/swift-algorithms

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: swift
    css_class: 'highlight'

# Sass/SCSS settings (GitHub Pages compatible)
sass:
  style: compressed

# Plugins (GitHub Pages whitelist)
plugins:
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-titles-from-headings
  - jekyll-seo-tag
  - jekyll-sitemap

# Plugin settings
relative_links:
  enabled: true
  collections: false

titles_from_headings:
  enabled: true
  strip_title: true
  collections: false

# SEO settings
twitter:
  username: waynewbishop
  card: summary

social:
  name: Wayne Bishop
  links:
    - https://github.com/waynewbishop
    - https://www.linkedin.com/in/waynebishop/
    - http://www.waynewbishop.com

# Navigation - Auto-generated from chapters with logical grouping
navigation:
  - section: "Fundamentals"
    chapters:
      - title: "Introduction"
        url: "01-introduction"
      - title: "Measuring Performance"
        url: "02-measuring-performance"

  - section: "Algorithms"
    chapters:
      - title: "Basic Searching"
        url: "03-basic-searching"
      - title: "Basic Sorting"
        url: "04-basic-sorting"
      - title: "Advanced Sorting"
        url: "05-advanced-sorting"
      - title: "Recursion"
        url: "06-recursion"

  - section: "Swift Concepts"
    chapters:
      - title: "Generics"
        url: "07-generics"
      - title: "Analyzing Algorithms"
        url: "08-performance-analysis"

  - section: "Data Structures"
    chapters:
      - title: "Linked Lists"
        url: "09-linked-lists"
      - title: "Stacks and Queues"
        url: "10-stacks-and-queues"
      - title: "Binary Search Trees"
        url: "11-binary-search-trees"
      - title: "Tree Balancing"
        url: "12-tree-balancing"
      - title: "Graphs"
        url: "13-graphs"
      - title: "Tries"
        url: "14-tries"
      - title: "Hash Tables"
        url: "15-hash-tables"
      - title: "Heaps"
        url: "16-heaps"
      - title: "Shortest Paths"
        url: "17-shortest-paths"

  - section: "Advanced Topics"
    chapters:
      - title: "Dynamic Programming"
        url: "18-dynamic-programming"
      - title: "PageRank"
        url: "19-pagerank-algorithm"
      - title: "Vectors"
        url: "20-vectors"
      - title: "Matrices"
        url: "21-matrices"
      - title: "Matrix Transformations"
        url: "22-matrix-transformations"
      - title: "Semantic Search"
        url: "23-semantic-search"

# Exclude from processing
exclude:
  - Claude.md
  - COMPLETION-SUMMARY.md
  - Resources/
  - .git/
  - .gitignore
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .venv/
  - .claude/
  - README.md
  - node_modules/
  - vendor/

# Include these files
include:
  - _pages

# Defaults for front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "chapter"
  - scope:
      path: "index.md"
    values:
      layout: "home"

# Timezone
timezone: America/Los_Angeles
